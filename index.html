<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind and DaisyUi-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--EB Garamond Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,800;1,800&display=swap"
        rel="stylesheet">
    <!--Poppins Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet connected-->
    <link rel="stylesheet" href="index.html" />

    <title>Rko Legal Solution</title>

    <!--Tailwind Custom Color-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#FFFFFF',
                        btnclr: '#B68C5A',
                    }
                }
            }
        }
    </script>

    <!--Font Awesome connection link-->
    <script src="https://kit.fontawesome.com/f558265ee4.js" crossorigin="anonymous"></script>

    <style>
        /* Poppins font class */
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-semibold {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }


        /* EB Garamond font class */
        .eb-garamond-{
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="eb-garamond font-extrabold bg-btnclr text-white text-center">RKO Legal Solution</h1>
    </header>

    <main>
        <!--Navbar Section-->
        <section class="bg-white flex lg:justify-evenly items-center mx-auto py-3">
            <div>
                <img src="/images/logo2.png">
            </div>
            <div class="poppins-regular flex gap-2 lg:gap-8 text-xs lg:">
                <p>Home</p>
                <p>Services <i class="fa-solid fa-chevron-right"></i></p>
                <p>Cases <i class="fa-solid fa-chevron-right"></i></p>
                <p>Blog <i class="fa-solid fa-chevron-right"></i></p>
                <p>Contact Us <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg  bg-btnclr text-white poppins-semibold">Free
                    Consultation</button>
            </div>
        </section>

        <!--Banner Section-->
        <section class="bg-white flex lg:justify-evenly items-center mx-auto py-3">
            <div class="relative">
                <img src="/images/banner.png">
                <div class="relative right-2 lg:left-60 bottom-44 lg:bottom-96 lg:w-[692px] text-center">
                    <h1 class="eb-garamond text-2xl lg:text-6xl font-extrabold text-clifford leading-tight">We Provide Effective<br>Legal Solutions</h1>
                    <p class="poppins-regular text-base text-clifford leading-normal py-2">There are many variations of passages of Lorem Ipsum
                        available, but the majority have suffered alteration in some form, by injected humour.</p>
                    <input type="text" class="text-sm pl-3 bg-clifford rounded-lg w-56 h-8 border-2 border-gray-400" placeholder="Search your services...." />
                    <button class="btn btn-xs  bg-btnclr text-clifford text-base w-40 h-8">Search</button>
                </div>
            </div>
        </section>
    </main>


    <footer></footer>
</body>

</html>
